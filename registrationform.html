<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Registration Form</title>
    </head>
    <body>
        <p>My Registration Form</p>
        <label for = "first_name"> First Name:</label>
        <input type ="text" id = "first_name" name = "first_name">
        <br>
        <label for = "last_name"> Last Name:</label>
        <input type ="text" id = "last_name" name = "last_name">
        <br>
        <label for = "email"> Email: </label>
        <input type = "text" id = "email" name = "email">
        <br>
        <Label for ="password"> Password: </Label>
        <input type="password" id= "password" name = "password">
        <br>
        <Label for = "pw_confirm">Password Confirm</Label>
        <input type ="password" id= "pw_confirm" name="password_confirmation">
        <br>
        <label for = "birthday">Birthday:</label>
        <input type="date" id="birthday" name ="birthday">
        <br>
        <label for = "male">Male:</label>
        <input type = "radio" id = "male" name = "male">
        <br>
        <label for = "female">Female:</label>    
        <input type ="radio" id="female" name = "female">
        <br>
        <label for = "other">Other:</label>
        <input type = "radio" id= "other" name = "other">
        <br>
        <p>A short description about yourself:</p>
        <br>
        <textarea name ="description"></textarea>
        <br>
        <p>Favorite Language</p> 
        <select name = "language">
            <option value = "Javascript">Javascript</option>
            <option value = "PHP">PHP</option>
        </select>
        <br>
        <input type = "submit" value = "submit">
    </body>
</html>
